<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelero</title>
    <link rel="stylesheet" href="..\styles\file1.css">
</head>
<body>
    <div align="center">
        <img src="..\assets\img\Logo-pasteleria.png" alt="pasteleria" width="300" height="300">
    </div>
    
    <header>
        
        <nav>
            <ul>
                <li><a href="..\index.html">Home</a></li>
                <li><a href="..\views\pedidos.html">Pedidos</a></li>
                <li><a href="pastelero.html">Pastelero</a></li>
            </ul>
        </nav>
    </header>

    <div class="pastelero">

        
        <h2>Unidades de sabores restantes de:</h2>
        <label for="crepe-cake">CREPE CAKE CONEJITOS (entre 0 y 50):</label><br>
        <input type="range" id="crepe-cake" name="crepe-cake" min="0" max="50"><br>
        
        <br>
        
        <label for="cookies-cream">COOKIES AND CREAM (entre 0 y 50):</label><br>
        <input type="range" id="cookies-cream" name="cookies-cream" min="0" max="50"><br>

        <label for="irlandes">ASTEL IRLANDES (entre 0 y 50):</label><br>
        <input type="range" id="irlandes" name="irlandes" min="0" max="50"><br>
        
        <label for="tres-leches-fresa">PASTEL 3 LECHES DE FRESA (entre 0 y 50):</label><br>
        <input type="range" id="tres-leches-fresa" name="tres-leches-fresa" min="0" max="50"><br>


        <br><br>
        <h2>Adornos restantes</h2>

        <label for="figura">Con figura (entre 0 y 50):</label><br>
        <input type="range" id="figura" name="figura" min="0" max="50"><br>

        <label for="nombre">Nombre (entre 0 y 50):</label><br>
        <input type="range" id="nombre" name="nombre" min="0" max="50"><br>

        <label for="chantilli">Chantilli (entre 0 y 50):</label><br>
        <input type="range" id="chantilli" name="chantilli" min="0" max="50"><br>

        <label for="velas">Velas (entre 0 y 50):</label><br>
        <input type="range" id="velas" name="velas" min="0" max="50"><br>

        <br>

        <div>Pedidos realizados</div>
    </div>
</body>
</html>
